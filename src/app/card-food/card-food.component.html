<mat-card class="list-card">
    <mat-card-header>
        <mat-card-title>{{currentFood.nom}}</mat-card-title>
        <mat-card-subtitle>{{currentFood.categorie}}</mat-card-subtitle>
    </mat-card-header>
    <div class="card-mask">
        <img mat-card-image src={{currentFood.lienImage}} alt="photo">
    </div>
    <mat-card-content>
        <p>
            {{currentFood.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addToCart(currentFood.id)">Ajouter au panier</button>
    </mat-card-actions>
</mat-card>
